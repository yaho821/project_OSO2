                    <button onclick="selectMonth(0)">1</button>
                    <button onclick="selectMonth(1)">2</button>

    <script>
        const calendar = document.getElementById("calendar");
        const calendarHeader = document.getElementById("calendar-header");
        const calendarBody = document.getElementById("calendar-body");
        const monthSelector = document.getElementById("month-selector");
        const scheduleForm = document.getElementById("schedule-form");

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        function renderCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();
            const lastDay = new Date(currentYear, currentMonth, lastDate).getDay();

            calendarHeader.textContent = `${currentYear}ÎÖÑ ${currentMonth + 1}Ïõî`;
            calendarBody.innerHTML = "";

            let html = "<tr>";

            for (let i = 0; i < firstDay; i++) {
                html += "<td></td>";
            }

            for (let date = 1; date <= lastDate; date++) {
                if ((firstDay + date - 1) % 7 === 0 && date > 1) {
                    html += "</tr><tr>";
                }
                html += `<td>${date}</td>`;
            }

            for (let i = lastDay; i < 6; i++) {
                html += "<td></td>";
            }

            html += "</tr>";

            calendarBody.innerHTML = html;
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function toggleMonthSelector() {
            monthSelector.classList.toggle("active");
        }

        function selectMonth(month) {
            currentMonth = month;
            renderCalendar();
            toggleMonthSelector();
        }

        function toggleScheduleForm() {
            scheduleForm.style.display =
                scheduleForm.style.display === "none" ? "flex" : "none";
        }

        function addSchedule() {
            const date = document.getElementById("schedule-date").value;
            const title = document.getElementById("schedule-title").value;
            if (date && title) {
                const [year, month, day] = date.split("-");
                const cell = calendar.querySelector(
                    `td:nth-child(${parseInt(day) + new Date(year, month - 1, 1).getDay()})`
                );
                const scheduleItem = document.createElement("div");
                scheduleItem.className = "schedule-item";
                scheduleItem.textContent = title;
                cell.appendChild(scheduleItem);
            }
        }

        function toggleGroupSchedule(group) {
            console.log("Í∑∏Î£π ÏùºÏ†ï ÌÜ†Í∏Ä: " + group);
        }

        renderCalendar();
    </script>
