  <body>

    <div class="container">

      <div class="main-content">
        <div class="header-buttons">
          <button onclick="prevMonth()">&#9664;</button>

            id="calendar-header"
            style="margin: 0 20px; font-size: 18px"
          ></span>

          <span class="calendar-icon" onclick="toggleMonthSelector()">üìÖ</span>

        <table class="calendar" id="calendar">
          <thead>

              <th>Ïùº</th>

              <th>Î™©</th>
              <th>Í∏à</th>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const members = ["ÍπÄÏó∞Ìù¨", "ÏµúÌòÑÏ§Ä", "Ïú§Ï§ÄÏãù", "Ïù¥ÏòàÌò∏"];
      let schedules = [];
      let documents = [];
      let currentYear, currentMonth;

      document.addEventListener("DOMContentLoaded", () => {
        const today = new Date();
        currentYear = today.getFullYear();
        currentMonth = today.getMonth();
        renderCalendar(currentYear, currentMonth);
        renderMonthSelector();
      });

      function renderCalendar(year, month) {
        const calendarHeader = document.getElementById("calendar-header");
        calendarHeader.innerText = `${year}ÎÖÑ ${month + 1}Ïõî`;

        const calendarBody = document.getElementById("calendar-body");
        calendarBody.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        let date = 1;
        for (let i = 0; i < 6; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < 7; j++) {
            const cell = document.createElement("td");
            if (i === 0 && j < firstDay) {
              cell.innerText = "";
            } else if (date > lastDate) {
              break;
            } else {
              cell.innerText = date;
              cell.dataset.date = `${year}-${month + 1}-${date}`;
              cell.onclick = () => selectDate(cell.dataset.date);

              const scheduleItems = schedules.filter(
                (schedule) =>
                  new Date(schedule.date).toDateString() ===
                  new Date(year, month, date).toDateString()
              );
              scheduleItems.forEach((schedule) => {
                const scheduleItem = document.createElement("div");
                scheduleItem.className = "schedule-item";
                scheduleItem.innerText = schedule.title;
                cell.appendChild(scheduleItem);
              });

              date++;
            }
            row.appendChild(cell);
          }
          calendarBody.appendChild(row);
        }
      }

      function selectDate(date) {
        const selectedDate = new Date(date);
        const options = { year: "numeric", month: "long", day: "numeric" };
        alert(selectedDate.toLocaleDateString("ko-KR", options));
      }

      function prevMonth() {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        renderCalendar(currentYear, currentMonth);
      }

      function nextMonth() {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        renderCalendar(currentYear, currentMonth);
      }

      function renderMonthSelector() {
        const monthSelector = document.getElementById("month-selector");
        monthSelector.innerHTML = "";
        for (let i = 0; i < 12; i++) {
          const button = document.createElement("button");
          button.innerText = `${i + 1}`;
          button.onclick = () => {
            currentMonth = i;
            renderCalendar(currentYear, currentMonth);
            toggleMonthSelector();
          };
          monthSelector.appendChild(button);
        }
      }

      function toggleMonthSelector() {
        const monthSelector = document.getElementById("month-selector");
        monthSelector.classList.toggle("active");
      }

      function toggleAddScheduleForm() {
        const form = document.getElementById("add-schedule-form");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function addSchedule() {
        const date = document.getElementById("schedule-date").value;
        const title = document.getElementById("schedule-title").value;
        if (date && title) {
          schedules.push({ date, title });
          renderCalendar(currentYear, currentMonth);
          document.getElementById("schedule-date").value = "";
          document.getElementById("schedule-title").value = "";
          toggleAddScheduleForm();
          renderScheduleList();
        }
      }

      function renderScheduleList() {
        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = "";
        schedules.forEach((schedule, index) => {
          const li = document.createElement("li");
          li.innerText = `${schedule.date} - ${schedule.title}`;
          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-button";
          deleteButton.innerText = "ÏÇ≠Ï†ú";
          deleteButton.onclick = () => {
            schedules.splice(index, 1);
            renderCalendar(currentYear, currentMonth);
            renderScheduleList();
          };
          li.appendChild(deleteButton);
          scheduleList.appendChild(li);
        });
      }

      function toggleAddDocumentForm() {
        const form = document.getElementById("add-document-form");
        form.style.display = form.style.display === "none" ? "block" : "none";
      }

      function addDocument() {
        const fileInput = document.getElementById("document-file");
        const file = fileInput.files[0];
        if (file) {
          documents.push(file);
          renderDocumentList();
          fileInput.value = "";
          toggleAddDocumentForm();
        }
      }

      function renderDocumentList() {
        const documentList = document.getElementById("document-list");
        documentList.innerHTML = "";
        documents.forEach((document, index) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.innerText = document.name;
          li.appendChild(a);
          documentList.appendChild(li);
        });
      }
    </script>
