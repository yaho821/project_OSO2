      .delete-button {

  <body>
    <div class="header">
      <a href="#" class="home-button">HOME</a>
      <h1>ÏµúÌòÑÏ§ÄÏùò Í∞úÏù∏ Ï∫òÎ¶∞Îçî</h1>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="group-list">
          <h3>Í∑∏Î£π Î™©Î°ù</h3>
          <ul id="group-list">
            <li>
              <input type="checkbox" onclick="toggleGroupSchedule('team1')" />
              team1
            </li>
            <li>
              <input type="checkbox" onclick="toggleGroupSchedule('OSO2')" />
              Ïò§ÌîàÏÜåÏä§Í∏∞Ï¥àÌîÑÎ°úÏ†ùÌä∏OSO2
            </li>
          </ul>
        </div>
        <div class="add-group-form">
          <a href="group_creation.html"><button>Í∑∏Î£π ÏÉùÏÑ±ÌïòÍ∏∞</button></a>
        </div>
      </div>
      <div class="main-content">
        <div class="header-buttons">
          <button onclick="prevMonth()">&#9664;</button>
          <span
            id="calendar-header"
            style="margin: 0 20px; font-size: 18px"
          ></span>
          <button onclick="nextMonth()">&#9654;</button>
          <span class="calendar-icon" onclick="toggleMonthSelector()">üìÖ</span>
          <div class="month-selector" id="month-selector">
            <button onclick="selectMonth(0)">1</button>
            <button onclick="selectMonth(1)">2</button>
            <button onclick="selectMonth(2)">3</button>
            <button onclick="selectMonth(3)">4</button>
            <button onclick="selectMonth(4)">5</button>
            <button onclick="selectMonth(5)">6</button>
            <button onclick="selectMonth(6)">7</button>
            <button onclick="selectMonth(7)">8</button>
            <button onclick="selectMonth(8)">9</button>
            <button onclick="selectMonth(9)">10</button>
            <button onclick="selectMonth(10)">11</button>
            <button onclick="selectMonth(11)">12</button>
          </div>
        </div>
        <table class="calendar">
          <thead>
            <tr>
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      let schedules = {
        team1: [
          { date: "2024-04-01", title: "1Ï∞®ÌöåÏùò" },
          { date: "2024-04-03", title: "2Ï∞®ÌöåÏùò" },
          { date: "2024-04-06", title: "3Ï∞®ÌöåÏùò" },
        ],
        OSO2: [
          { date: "2024-04-10", title: "Ïò§ÌîàÏÜåÏä§ ÎØ∏ÌåÖ" },
          { date: "2024-04-12", title: "Ïò§ÌîàÏÜåÏä§ Î∞úÌëú Ï§ÄÎπÑ" },
        ],
      };
      let displayedSchedules = [];

      let currentYear = new Date().getFullYear();
      let currentMonth = new Date().getMonth();

      const monthNames = [
        "1Ïõî",
        "2Ïõî",
        "3Ïõî",
        "4Ïõî",
        "5Ïõî",
        "6Ïõî",
        "7Ïõî",
        "8Ïõî",
        "9Ïõî",
        "10Ïõî",
        "11Ïõî",
        "12Ïõî",
      ];

      function toggleGroupSchedule(group) {
        const groupCheckbox = document.querySelector(
          `input[onclick="toggleGroupSchedule('${group}')"]`
        );
        if (groupCheckbox.checked) {
          displayedSchedules = displayedSchedules.concat(schedules[group]);
        } else {
          displayedSchedules = displayedSchedules.filter(
            (schedule) => !schedules[group].includes(schedule)
          );
        }
        renderCalendar();
      }

      function renderCalendar() {
        const calendar = document.getElementById("calendar-body");
        const calendarHeader = document.getElementById("calendar-header");
        calendarHeader.textContent = `${currentYear}ÎÖÑ ${monthNames[currentMonth]}`;
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0
        ).getDate();

        let html = "";
        let day = 1;

        for (let i = 0; i < 6; i++) {
          // up to 6 weeks
          html += "<tr>";
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              html += "<td></td>";
            } else if (day > daysInMonth) {
              html += "<td></td>";
            } else {
              const date = `${currentYear}-${String(currentMonth + 1).padStart(
                2,
                "0"
              )}-${String(day).padStart(2, "0")}`;
              const schedule = displayedSchedules.find((s) => s.date === date);
              html += `<td>${day} ${
                schedule ? "<br>" + schedule.title : ""
              }</td>`;
              day++;
            }
          }
          html += "</tr>";
          if (day > daysInMonth) break; // exit loop early if days are exhausted
        }

        calendar.innerHTML = html;
      }

      function prevMonth() {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        renderCalendar();
      }

      function nextMonth() {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        renderCalendar();
      }

      function toggleMonthSelector() {
        document.getElementById("month-selector").classList.toggle("active");
      }

      function selectMonth(month) {
        currentMonth = month;
        document.getElementById("month-selector").classList.remove("active");
        renderCalendar();
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderCalendar();
      });
    </script>
  </body>
</html>
