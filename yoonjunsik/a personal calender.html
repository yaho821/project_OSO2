      .header-buttons {

      .header-buttons button {
        background: none;

      .calendar-icon {

      }
      .delete-button {

      .month-selector {

      .schedule-form input,

      }
      .schedule-form button {
        background-color: #00796b;

      .schedule-form button:hover {

      }
      .schedule-item {
        display: inline-block;

        border: 1px solid #00796b;
        background-color: #00796b; /* Ï¥àÎ°ùÏÉâ Î∞∞Í≤Ω */
        color: white; /* Ìù∞ÏÉâ Ìè∞Ìä∏ */
        border-radius: 4px;
        font-size: 12px;

        width: 130.94px;
      }
      .added-schedule-item {
        display: flex;

        color: #333; /* Ìù∞ÏÉâ Ìè∞Ìä∏ */

      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ÏµúÌòÑÏ§ÄÏùò Í∞úÏù∏ Ï∫òÎ¶∞Îçî</h1>
      <button class="logout-button">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="group-list">
          <h3>Í∑∏Î£π Î™©Î°ù</h3>
          <ul id="group-list">
            <li>
              <input type="checkbox" onclick="toggleGroupSchedule('team1')" />
              team1
            </li>
            <li>
              <input type="checkbox" onclick="toggleGroupSchedule('OSO2')" />
              Ïò§ÌîàÏÜåÏä§Í∏∞Ï¥àÌîÑÎ°úÏ†ùÌä∏OSO2
            </li>
          </ul>
        </div>
        <div class="add-group-form">
          <a href="group_creation.html"><button>Í∑∏Î£π ÏÉùÏÑ±ÌïòÍ∏∞</button></a>
        </div>
        <div class="add-schedule-form">
          <button onclick="toggleScheduleForm()">ÏùºÏ†ï Ï∂îÍ∞Ä</button>
          <div class="schedule-form" id="schedule-form">
            <input type="date" id="schedule-date" />
            <input type="text" id="schedule-title" placeholder="ÏùºÏ†ï Ï†úÎ™©" />
            <button onclick="addSchedule()">Ï∂îÍ∞Ä</button>
          </div>
        </div>
        <div class="schedule">
          <h3>Ï∂îÍ∞ÄÎêú ÏùºÏ†ï</h3>
          <ul id="added-schedule-list"></ul>
        </div>
      </div>
      <div class="main-content">
        <div class="header-buttons">
          <button onclick="prevMonth()">&#9664;</button>
          <span
            id="calendar-header"
            style="margin: 0 20px; font-size: 18px"
          ></span>
          <button onclick="nextMonth()">&#9654;</button>
          <span class="calendar-icon" onclick="toggleMonthSelector()">üìÖ</span>
          <div class="month-selector" id="month-selector">
            <button onclick="selectMonth(0)">1</button>
            <button onclick="selectMonth(1)">2</button>
            <button onclick="selectMonth(2)">3</button>
            <button onclick="selectMonth(3)">4</button>
            <button onclick="selectMonth(4)">5</button>
            <button onclick="selectMonth(5)">6</button>
            <button onclick="selectMonth(6)">7</button>
            <button onclick="selectMonth(7)">8</button>
            <button onclick="selectMonth(8)">9</button>
            <button onclick="selectMonth(9)">10</button>
            <button onclick="selectMonth(10)">11</button>
            <button onclick="selectMonth(11)">12</button>
          </div>
        </div>
        <table class="calendar">
          <thead>
            <tr>
              <th>Ïùº</th>
              <th>Ïõî</th>
              <th>Ìôî</th>
              <th>Ïàò</th>
              <th>Î™©</th>
              <th>Í∏à</th>
              <th>ÌÜ†</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      let schedules = {
        team1: [
          { date: "2024-04-01", title: "1Ï∞®ÌöåÏùò" },
          { date: "2024-04-03", title: "2Ï∞®ÌöåÏùò" },
          { date: "2024-04-06", title: "3Ï∞®ÌöåÏùò" },
        ],
        OSO2: [
          { date: "2024-04-10", title: "Ïò§ÌîàÏÜåÏä§ ÎØ∏ÌåÖ" },
          { date: "2024-04-12", title: "Ïò§ÌîàÏÜåÏä§ Î∞úÌëú Ï§ÄÎπÑ" },
        ],
      };
      let displayedSchedules = [];

      let currentYear = new Date().getFullYear();
      let currentMonth = new Date().getMonth();

      const monthNames = [
        "1Ïõî",
        "2Ïõî",
        "3Ïõî",
        "4Ïõî",
        "5Ïõî",
        "6Ïõî",
        "7Ïõî",
        "8Ïõî",
        "9Ïõî",
        "10Ïõî",
        "11Ïõî",
        "12Ïõî",
      ];

      function toggleGroupSchedule(group) {
        const groupCheckbox = document.querySelector(
          `input[onclick="toggleGroupSchedule('${group}')"]`
        );
        if (groupCheckbox.checked) {
          displayedSchedules = displayedSchedules.concat(schedules[group]);
        } else {
          displayedSchedules = displayedSchedules.filter(
            (schedule) => !schedules[group].includes(schedule)
          );
        }
        renderCalendar();
      }

      function renderCalendar() {
        const calendar = document.getElementById("calendar-body");
        const calendarHeader = document.getElementById("calendar-header");
        calendarHeader.textContent = `${currentYear}ÎÖÑ ${monthNames[currentMonth]}`;
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0
        ).getDate();

        let html = "";
        let day = 1;

        for (let i = 0; i < 6; i++) {
          // up to 6 weeks
          html += "<tr>";
          for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
              html += "<td></td>";
            } else if (day > daysInMonth) {
              html += "<td></td>";
            } else {
              const date = `${currentYear}-${String(currentMonth + 1).padStart(
                2,
                "0"
              )}-${String(day).padStart(2, "0")}`;
              const schedule = displayedSchedules.filter(
                (s) => s.date === date
              );
              html += `<td>${day}`;
              if (schedule.length) {
                schedule.forEach((s) => {
                  html += `<br><span class="schedule-item">${s.title}</span>`;
                });
              }
              html += `</td>`;
              day++;
            }
          }
          html += "</tr>";
          if (day > daysInMonth) break; // exit loop early if days are exhausted
        }

        calendar.innerHTML = html;
      }

      function prevMonth() {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        renderCalendar();
      }

      function nextMonth() {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        renderCalendar();
      }

      function toggleMonthSelector() {
        document.getElementById("month-selector").classList.toggle("active");
      }

      function selectMonth(month) {
        currentMonth = month;
        document.getElementById("month-selector").classList.remove("active");
        renderCalendar();
      }

      function toggleScheduleForm() {
        const form = document.getElementById("schedule-form");
        form.style.display = form.style.display === "flex" ? "none" : "flex";
      }

      function addSchedule() {
        const date = document.getElementById("schedule-date").value;
        const title = document.getElementById("schedule-title").value;

        if (date && title) {
          displayedSchedules.push({ date, title });
          renderCalendar();
          updateScheduleList(date, title);
          document.getElementById("schedule-date").value = "";
          document.getElementById("schedule-title").value = "";
          toggleScheduleForm();
        } else {
          alert("Î™®Îì† ÌïÑÎìúÎ•º Ï±ÑÏõåÏ£ºÏÑ∏Ïöî.");
        }
      }

      function updateScheduleList(date, title) {
        const scheduleList = document.getElementById("added-schedule-list");
        const scheduleItem = document.createElement("li");
        scheduleItem.className = "added-schedule-item";
        scheduleItem.innerHTML = `<span>${date}: ${title}</span><button class="delete-button" onclick="deleteSchedule('${date}', '${title}', this)">ÏÇ≠Ï†ú</button>`;
        scheduleList.appendChild(scheduleItem);
      }

      function deleteSchedule(date, title, button) {
        displayedSchedules = displayedSchedules.filter(
          (schedule) => !(schedule.date === date && schedule.title === title)
        );
        renderCalendar();
        button.parentElement.remove();
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderCalendar();
      });
    </script>
  </body>
</html>
